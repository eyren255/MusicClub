<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#142017">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#142017">
    <title>Song Selector </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="MusicClubLogo.PNG" type="image/png">
    <link rel="apple-touch-icon" href="MusicClubLogo.PNG">
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="app">
        <div id="appShell">
        <header class="app__header">
            <div class="brand">
                <img class="brand__logo" src="MusicClubLogo.PNG" alt="Music Club Logo" />
                <h1 class="app__title"> Song Selector</h1>
            </div>
            <span class="credit-badge">Website made by <strong>Shin Myat Tun</strong></span>
        </header>

        <div class="app__toolbar">
            <a href="mainmenu.html" class="btn btn--ghost" title="Home">Home</a>
            <button id="toggleListBtn" class="btn btn--ghost" aria-expanded="true" aria-controls="songListPanel" title="Show/Hide list">‚ò∞ List</button>
            <button id="prevBtn" class="btn" aria-label="Previous song">‚óÄ Prev</button>
            <button id="nextBtn" class="btn" aria-label="Next song">Next ‚ñ∂</button>
            <button id="favToggle" class="btn btn--ghost" title="Favorite">‚ô°</button>
        </div>

        <main class="app__main">
            <aside id="songListPanel" class="sidebar" aria-label="Song list">
                <div class="sidebar__search">
                    <input id="searchInput" type="search" placeholder="Search songs or number‚Ä¶" aria-label="Search songs or number">
                    <button id="clearSearch" class="btn btn--ghost small" aria-label="Clear search">‚úï</button>
                </div>
                <div class="sidebar__tabs" role="tablist" aria-label="Collections">
                    <button id="colMusicList" class="tab" role="tab" aria-selected="false">Music Club Song List</button>
                    <button id="colSaYar" class="tab is-active" role="tab" aria-selected="true">Sa Yar Ga Toe Pwell</button>
                </div>
                <div class="sidebar__tabs" role="tablist">
                    <button id="tabAll" class="tab is-active" role="tab" aria-selected="true">All</button>
                    <button id="tabFav" class="tab" role="tab" aria-selected="false">Favorites</button>
                    <button id="tabRecent" class="tab" role="tab" aria-selected="false">Recent</button>
                    <button id="tabNew" class="tab" role="tab" aria-selected="false">New</button>
                </div>
                <ol id="songList" class="song-list" start="1"></ol>
            </aside>

            <section class="viewer" aria-live="polite">
                <div class="viewer__image-wrap">
                    <img id="songImage" alt="Selected song cover" />
                    <div id="imageFallback" class="viewer__fallback" hidden>
                        <div class="fallback__emoji">üéµ</div>
                        <div class="fallback__text">No image available</div>
                    </div>
                </div>
                <div class="viewer__meta">
                    <div class="meta__index" id="metaIndex">1 / 30</div>
                    <div class="meta__title" id="metaTitle">‚Äî</div>
                </div>
            </section>
        </main>

        

        <footer class="app__footer">
            <div>Tip: Use ‚Üë/‚Üì to move selection, ‚Üê/‚Üí to change image.</div>
           
        </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
