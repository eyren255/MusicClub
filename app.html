<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#142017">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#142017">
    <title>Song Selector </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="MusicClubLogo.PNG" type="image/png">
    <link rel="apple-touch-icon" href="MusicClubLogo.PNG">
    <link rel="stylesheet" href="styles.css?v=5">
</head>
<body>
    <div class="app">
        <div id="appShell">
        <!-- Simple Clean Header -->
        <header class="simple-header">
            <div class="header-left">
                <a href="mainmenu.html" class="home-btn" title="Back to Home">‚Üê Home</a>
            </div>
            <div class="header-center">
                <div class="current-song-title" id="currentSongTitle">Select a song</div>
                <div class="song-counter" id="songCounter">1 / 35</div>
            </div>
            <div class="header-right">
                <button id="searchBtn" class="header-btn" title="Search Songs">üîç</button>
                <button id="favoriteBtn" class="header-btn" title="Add to Favorites">‚ô°</button>
                <button id="zoomBtn" class="header-btn" title="Zoom Controls">üîç+</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Song Image Viewer -->
            <div class="song-viewer">
                <div class="image-container">
                    <img id="songImage" alt="Song sheet music" />
                    <div class="loading-overlay" id="loadingOverlay" hidden>
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading...</div>
                    </div>
                    <div class="zoom-indicator" id="zoomIndicator" hidden>
                        <span id="zoomLevel">100%</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Simple Bottom Navigation -->
        <nav class="bottom-nav">
            <button id="prevBtn" class="nav-btn" title="Previous Song (‚Üê)">
                <span class="nav-icon">‚óÄ</span>
                <span class="nav-label">Previous</span>
            </button>
            <button id="songListBtn" class="nav-btn" title="Song List">
                <span class="nav-icon">üìã</span>
                <span class="nav-label">Songs</span>
            </button>
            <button id="nextBtn" class="nav-btn" title="Next Song (‚Üí)">
                <span class="nav-icon">‚ñ∂</span>
                <span class="nav-label">Next</span>
            </button>
        </nav>

        <!-- Song List Drawer -->
        <div id="songDrawer" class="song-drawer" hidden>
            <div class="drawer-backdrop" id="drawerBackdrop"></div>
            <div class="drawer-content">
                <div class="drawer-header">
                    <h3>Song List</h3>
                    <button id="closeDrawerBtn" class="close-btn">‚úï</button>
                </div>
                <div class="drawer-search">
                    <input id="searchInput" type="search" placeholder="Search songs..." />
                    <button id="clearSearchBtn" class="clear-btn" hidden>‚úï</button>
                </div>
                <div class="song-tabs">
                    <button id="allSongsTab" class="tab-btn active">All Songs</button>
                    <button id="favoritesTab" class="tab-btn">Favorites</button>
                </div>
                <div id="songListContainer" class="song-list-container">
                    <ol id="songList" class="simple-song-list"></ol>
                </div>
            </div>
        </div>

        <!-- Zoom Controls Overlay -->
        <div id="zoomOverlay" class="zoom-overlay" hidden>
            <div class="zoom-backdrop" id="zoomBackdrop"></div>
            <div class="zoom-panel">
                <div class="zoom-header">
                    <h3>Zoom Controls</h3>
                    <button id="closeZoomBtn" class="close-btn">‚úï</button>
                </div>
                <div class="zoom-buttons">
                    <button id="zoomOutBtn" class="zoom-control-btn">Zoom Out ‚àí</button>
                    <button id="resetZoomBtn" class="zoom-control-btn">Reset ‚Üª</button>
                    <button id="zoomInBtn" class="zoom-control-btn">Zoom In +</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast" hidden></div>
        
        </div>
    </div>

    <script src="script.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
